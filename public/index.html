

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>microrb</title>
        <style type="text/css">
          .filter li { display: inline; }
        </style>
    </head>
    <body>
        <header>
            <h1>microrb</h1>
        </header>

        <section id="projects">
          <div>
            <input class="search" placeholder="Search..."/>
          </div>
          <div>
            <ul class="filter">
              <li>Filter by tag:</li>
                <li>
                  <a class="tag-filter" href="#web">web</a>
                </li>
            </ul>
            <a class="clear-filter" href="#">Clear filter</a>
          </div>
          <ul class="list">
              <li>
                <a class="name" href="https://github.com/dkubb/abstract_type">abstract_type</a>
              </li>
              <li>
                <a class="name" href="https://github.com/mbj/anima">anima</a>
              </li>
              <li>
                <a class="name" href="https://github.com/solnic/charlatan">charlatan</a>
              </li>
              <li>
                <a class="name" href="https://github.com/solnic/virtus">coercible</a>
              </li>
              <li>
                <a class="name" href="https://github.com/soveran/cuba">cuba</a>
                <p>
                  Tags: <span class="tags">web</span>
                </p>
              </li>
              <li>
                <a class="name" href="https://github.com/dkubb/equalizer">equalizer</a>
              </li>
              <li>
                <a class="name" href="https://github.com/soveran/micromachine">micromachine</a>
              </li>
              <li>
                <a class="name" href="https://github.com/mbj/morpher">morpher</a>
              </li>
              <li>
                <a class="name" href="https://github.com/soveran/mote">mote</a>
              </li>
              <li>
                <a class="name" href="https://github.com/soveran/nest">nest</a>
              </li>
              <li>
                <a class="name" href="https://github.com/soveran/ohm">ohm</a>
              </li>
              <li>
                <a class="name" href="https://github.com/sinatra/sinatra">sinatra</a>
                <p>
                  Tags: <span class="tags">web</span>
                </p>
              </li>
              <li>
                <a class="name" href="https://github.com/mbj/unparser">unparser</a>
              </li>
              <li>
                <a class="name" href="https://github.com/solnic/virtus">virtus</a>
              </li>
          </ul>
        </section>

        <footer>
        </footer>

        <script type="text/javascript" src="./ki.js"></script>
        <script type="text/javascript" src="./list.min.js"></script>
        <script type="text/javascript">
          var options = { valueNames: ["name", "tags"] };
          var projectList = new List("projects", options);

          $(".tag-filter").on("click", function() {
            var tag = this.textContent;

            projectList.filter(function(item) {
              var tags = item.values().tags.split(", ");
              return tags.find(function(t) { console.debug(tag); return t == tag });
            });
          });

          $(".clear-filter").on("click", function() { projectList.filter(); return false; });
        </script>
    </body>
</html>
